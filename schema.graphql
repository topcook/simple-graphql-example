type Query {
   greeting:String
   students:[Student]
   studentById(id:ID!):Student
   sayHello(name:String!):String
   setFavouriteColor(color:ColorType):String
}

type College {
   id:ID!
   name:String
   location:String
   rating:Float
}

type Student {
   id:ID!
   firstName:String
   lastName:String
   fullName:String
   college:College
}

enum ColorType {
   RED
   BLUE
   GREEN
}
